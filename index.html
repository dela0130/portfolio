    <!-- This is from: https://css-tricks.com/the-trick-to-viewport-units-on-mobile/ -->
<script>
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
let vh = window.innerHeight * 0.01;
// Then we set the value in the --vh custom property to the root of the document
document.documentElement.style.setProperty('--vh', `${vh}px`);

// We listen to the resize event
window.addEventListener('resize', () => {
  // We execute the same script as before
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
});
</script>

<script>

// This is used to make sure the keyboard is able to control the mobile nav menu. For when users are using a narrow screen, on a PC. From: http://www.ashleysheridan.co.uk/blog/Making+an+Accessible+Hamburger+Menu#

    var menuToggle = document.querySelector("#menu-toggle");
var menu = document.querySelector("#nav-check");

var enterKeyCode = 13;
var spaceKeyCode = 32;

menuToggle.addEventListener("keyup", function(event) {
    if(event.keyCode == enterKeyCode || event.keyCode == spaceKeyCode) {
        var menuOpen = menu.checked;

        if(menuOpen) {
            menu.checked = false;
        } else {
            menu.checked = true;
        }
    }
});
</script>
